<!DOCTYPE html>

<body>

  <!-- Navigation Bar -->

    <a href="profile.html">프로필</a>

<script>
  /* Toggle BTN on Nav Bar */
  function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  }
</script>
