<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a4d2993e00.js" crossorigin="anonymous"></script>
  <title>Feed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/challengersConfirm/css/feed.css">
</head>

<body>

  <!-- Navigation Bar -->
  <div class="topnav" id="myTopnav">
    <a href="#home" class="active">챌린저스</a>
    <a href="list.html">리스트</a>
    <a href="profile.html">프로필</a>
    <a href="/main.html">ABOUT</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

  <div class="share_btn">
    <a href="add.html"><i class="fa-solid fa-square-plus"></i></a>
  </div>



  <section class="main_feed">
    <form action="" method="get">
      <div class="student_name">
        <p>이나은 정치외교학과</p>
      </div>
      <div class="card" style="width: 20rem;">
        <img src="/img/Challengers Logo -2.png" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">
            Some quick example text to build on the card title
            and make up the bulk of the card's content.
          </p>
        </div>
      </div>
    </form>
  </section>





</body>

<script>
  /* Toggle BTN on Nav Bar */
  function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  }
</script>

</html>
