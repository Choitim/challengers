<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/a4d2993e00.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/challengersConfirm/css/profile.css">
</head>
<body>
  <!-- Navigation Bar -->
  <div class="topnav" id="myTopnav">
    <a href="#home" class="active">챌린저스</a>
    <a href="list.html">리스트</a>
    <a href="profile.html">프로필</a>
    <a href="/main.html">ABOUT</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

  <!-- main Profile section -->
  <section class="name_helloSection">
    <div class="name_studentHello">
      <p>안녕하세요 <div class="server_studentName" id="server_studentName">이나은님</div></p>
    </div>
  </section>

  <section>
    <div class="successrate">
      <p>성공률</p>
      <div class="progress" style="height: 50px;">
        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
      </div>
    </div>
  </section>

  <!-- 포스트 할때 마다 체크 표시가 늘어나게 하기 (html에서는 작동안하는 웹이 존재함) react로 작업 -->
  <section>
    <div class="check_success">

    </div>
  </section>


  <!-- button group -->
  <form action="" method="post"  class="form_btn">

    <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-primary" type="submit">로그아웃</button>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-primary" type="submit">회원탈퇴</button>
    </div>
  </form>

</body>

<script>
  /* Toggle BTN on Nav Bar */
  function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  }
</script>

</html>
